<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コイン計算</title>

  <!-- 可愛い丸文字フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 背景 ===== */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: "Zen Maru Gothic", sans-serif;
      color: #444;
    }

    /* ===== メインカード ===== */
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 28px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* ===== タイトル ===== */
    h1 {
      display: inline-block;
      font-size: 30px;
      color: #ff4f8b;

      padding: 6px 20px;
      margin-bottom: 28px;

      border: 2px solid #ff9ac2;
      border-radius: 18px;
      background: #fff;
      letter-spacing: 1px;
    }

    /* ===== 入力行 ===== */
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
    }

    label {
      font-size: 28px;
      white-space: nowrap;
    }

    input {
      width: 140px;
      height: 44px;
      font-size: 20px;
      padding: 0 12px;
      border-radius: 14px;
      border: 2px solid #ffd1e1;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #ff6f9e;
    }

    /* ===== 結果 ===== */
    .result {
      display: inline-block;
      margin-top: 28px;
      padding: 10px 22px;

      font-size: 24px;
      font-weight: 700;
      color: #ff4f8b;

      border: 2px solid #ff9ac2;
      border-radius: 20px;
      background: #fff0f6;
    }

    /* ★ 数字だけ強調 */
    .coin-number {
      display: inline-block;
      margin-left: 6px;
      font-size: 36px;
      color: #ff2f7a;
    }
  </style>
</head>

<body>
  <!-- 背景 -->
  <div class="bg"></div>

  <!-- 中身 -->
  <div class="container">
    <h1>還元コイン計算</h1>

    <div class="row">
      <label>無償コイン</label>
      <input type="number" id="freeCoin" inputmode="numeric" oninput="calculate()">
    </div>

    <div class="row">
      <label>有償コイン</label>
      <input type="number" id="paidCoin" inputmode="numeric" oninput="calculate()">
    </div>

    <div class="result">
      還元コイン：<span class="coin-number" id="coinValue">0</span>
    </div>
  </div>

  <script>
    function calculate() {
      const free = Number(document.getElementById("freeCoin").value) || 0;
      const paid = Number(document.getElementById("paidCoin").value) || 0;

      // 無償30％ + 有償90％ → 切り捨て
      const total = Math.floor(free * 0.3 + paid * 0.9);

      document.getElementById("coinValue").textContent = total;
    }
  </script>
</body>
</html>
